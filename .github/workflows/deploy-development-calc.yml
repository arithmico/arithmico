name: deploy development calc

on:
  workflow_dispatch:
  push:
    branches: [dev]

env:
  CI: true

jobs:
  deploy_calculator_online_dev:
    name: deploy calculator online dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/deploy-arithmico-app-frontend
        with:
          BUCKET_ID: ${{ secrets.CALCULATOR_DEV_BUCKET_ID }}
          CLOUDFRONT_DIST_ID: ${{ secrets.CALCULATOR_DEV_CLOUDFRONT_ID }}
          WORKSPACE_PATH: packages/arithmico-calc
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
